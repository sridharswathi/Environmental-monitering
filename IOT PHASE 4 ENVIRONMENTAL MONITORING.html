<!DOCTYPE html>
<html>
<head>
    <title>BMP180 Sensor Data</title>
</head>
<body>
    <h1>BMP180 Sensor Data</h1>
    <p>Temperature: <span id="temperature">Loading...</span> &deg;C</p>
    <p>Pressure: <span id="pressure">Loading...</span> Pa</p>
    <p>Altitude: <span id="altitude">Loading...</span> meters</p>

    <script>
        // Function to update sensor data
        function updateSensorData() {
            // You may need to modify this URL to point to the location of your BMP180 sensor data
            fetch('/get_sensor_data') // Replace with the actual URL or route for your data
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').textContent = data.temperature + ' &deg;C';
                    document.getElementById('pressure').textContent = data.pressure + ' Pa';
                    document.getElementById('altitude').textContent = data.altitude + ' meters';
                })
                .catch(error => {
                    console.error('Error fetching sensor data:', error);
                });
        }

        // Call the function initially
        updateSensorData();

        // Set up periodic data update (e.g., every 5 seconds)
        setInterval(updateSensorData, 5000); // Update every 5 seconds
    </script>
</body>
</html>
